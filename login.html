<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h2 class="text-5xl text-center mt-28 font-normal">Welcome To<strong class=" text-purple-600"> Brac Bank</strong></h2>
    </header>
    <main class="">
        <section class=" rounded-lg bg-blue-200 w-[50%] mx-auto  mt-10 px-10 py-16 ">
            <h2 class="text-3xl mb-5 font-bold text-center">Please Log in</h2>
            <div class="text-center">
                <input class="mb-4  px-3 py-2 rounded-md w-[80%] " type="email" name="text" id="email" placeholder="Email"><br>
                <input class=" w-[80%] px-3 py-2 rounded-md " type="password" name="password" id="password" placeholder="password"><br>
            </div>
            <button id="submit-btn" class=" bg-purple-600 rounded-lg px-7 text-lg text-center mt-5 ml-[70px] py-2 text-white">Submit</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
