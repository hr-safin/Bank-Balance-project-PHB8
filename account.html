<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-20 font-normal">Your Account <strong class=" text-purple-600">Balance</strong></h2>
    </header>
    <main>
    <section class="mt-16">
        <div class="grid grid-cols-3 gap-10 w-9/12 mx-auto">
            <div class=" bg-green-500 text-white p-8 rounded-lg">
                <h2 class="text-3xl pb-2 font-medium">Deposit</h2>
                <p  class="text-5xl">$<span id="depo-amount">00</span></p>
            </div>
            <div class=" bg-pink-500 text-white p-8 rounded-lg">
                <h2 class="text-3xl pb-2 font-medium">Withdraw</h2>
                <p class="text-5xl">$<span id="with-amount">00</span></p>
            </div>
            <div class=" bg-purple-500 text-white p-8 rounded-lg">
                <h2 class="text-3xl pb-2 font-medium">Balance</h2>
                <p  class="text-5xl">$<span id="balance-amount">1200</span></p>
            </div>
        </div>

        <section class="mt-12">
             <div class="grid grid-cols-2 gap-8 mx-auto w-9/12 ">
                <div class=" bg-purple-500 p-10  rounded-lg">
                    <h2 class="font-semibold text-3xl pb-4 text-white">Please Deposit</h2>
                    <input class=" text-black px-3 py-2 rounded-lg w-[60%]" placeholder="deposit amount" type="number" name="" id="depositInput"><br>
                    <button id="depo-btn" class=" bg-blue-800 text-white text-center px-4 py-2 rounded-md mt-5">Deposit</button>
                </div>
                <div class=" bg-purple-500 p-10  rounded-lg">
                    <h2 class="font-semibold text-3xl pb-4 text-white">Please Withdraw</h2>
                    <input class=" text-black px-3 py-2 rounded-lg w-[60%]" placeholder="withdraw amount" type="number" name="" id="withdrawInput"><br>
                    <button id="with-btn" class=" bg-blue-800 text-white text-center px-4 py-2 rounded-md mt-5">Withdraw</button>
                </div>
                
             </div>
        </section>
    </section>
    </main>
    
    <script src="acount.js"></script>
</body>
</html>
